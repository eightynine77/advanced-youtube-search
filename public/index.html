<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exact Title YouTube Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Exact Title YouTube Search</h1>
    <p>Find videos where the title is an <em>exact</em> match.</p>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Enter exact video title...">
        <button id="search-button">Search</button>
        <button id="stop-button" disabled>Stop Search</button>
    </div>

    <div id="search-status"></div>

    <div id="results-container">
        </div>

    <script src="script.js"></script>
</body>
</html>
