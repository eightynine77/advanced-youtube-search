<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advanced youtube search - lumigest</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="icon.png">
</head>
<body class="bg-light">
    <div class="position-absolute top-0 end-0 p-3">
        <button id="settings-btn" class="btn btn-sm btn-outline-secondary">
            ⚙️ API Settings
        </button>
    </div>
    <div class="container pt-5 pb-1">
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bold text-danger">advanced youtube search - lumigest</h1>
            <p class="lead text-muted">search youtube with high accuracy</p>
        </div>
        <div class="row justify-content-center mb-3">
            <div class="col-md-8 col-lg-6">
                <div class="search-filter-wrapper">
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="searchFilterDropdown" data-bs-toggle="dropdown" aria-expanded="false">match words (default)</button>
                        <ul class="dropdown-menu" aria-labelledby="searchFilterDropdown">
                            <li><a class="dropdown-item active" href="#" data-value="default">default (match words)</a></li>
                            <li><a class="dropdown-item" href="#" data-value="phrase">match whole Word</a></li>
                            <li><a class="dropdown-item" href="#" data-value="exact">exact title</a></li>
                        </ul>
                    </div>
                    <small class="text-muted" id="filter-description">
                        search for videos containing all your keywords.
                    </small>
                </div>
                <div class="d-flex flex-wrap gap-2 mb-3" id="date-filter-wrapper">
                    <div class="flex-grow-1">
                        <label for="date-after" class="form-label small text-muted mb-0">After:</label>
                        <input type="date" id="date-after" class="form-control form-control-sm" aria-label="Date after">
                    </div>
                    <div class="flex-grow-1">
                        <label for="date-before" class="form-label small text-muted mb-0">Before:</label>
                        <input type="date" id="date-before" class="form-control form-control-sm" aria-label="Date before">
                    </div>
                    <div class="d-flex align-items-end">
                        <button id="clear-dates-button" class="btn btn-outline-secondary btn-sm" type="button" style="height: 31px;">Clear</button>
                    </div>
                </div>
                <div class="input-group input-group-lg shadow-sm">
                    <input type="text" id="search-input" class="form-control" placeholder="Enter video title..." aria-label="Search term" tabindex="1">
                    <button id="search-button" class="btn btn-danger" type="button" tabindex="2">search</button>
                    <button id="stop-button" class="btn btn-secondary" type="button" tabindex="3">stop</button>
                </div>
            </div>
        </div>
    </div>
    <div id="search-status" class="text-center mb-3 fw-bold text-secondary"></div>
    <div class="container pb-5" style="overflow-x: hidden;">
        <div id="results-container" class="row g-4 w-100 mx-0"></div>
    </div>
    </div>
    <div id="api-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <button id="close-modal-btn" class="close-btn">&times;</button>
            
            <h4 class="mb-3">API Settings</h4>
            
            <div class="d-flex align-items-center justify-content-between mb-3">
                <span class="fw-bold">Use your own API Key</span>
                <label class="custom-switch">
                    <input type="checkbox" id="api-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
    
            <div class="mb-2">
                <label for="user-api-key" class="form-label small text-muted">Your YouTube API Key</label>
                <input type="text" id="user-api-key" class="form-control custom-input" placeholder="Paste your key here..." disabled>
            </div>
            <button id="save-settings-btn" class="btn w-100">Save Settings</button>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
