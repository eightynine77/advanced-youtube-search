<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advanced youtube search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>advanced youtube search</h1>
    <p>search youtube with high accuracy</p>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Enter exact video title...">
        <button id="search-button">Search</button>
        <button id="stop-button" disabled>Stop Search</button>
    </div>
    <div id="search-status"></div>
    <div id="results-container">
    </div>
    <script src="script.js"></script>
</body>
</html>
